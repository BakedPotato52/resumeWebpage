<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact</title>
</head>

<body class="bg-sky-200">
    <div class="grid gap-12 px-4 md:grid-cols-2 md:px-6 xl:gap-20 pt-9">
        <div class="space-y-8">
            <div class="space-y-2">
                <h1 class="text-3xl font-bold">Contact Us</h1>
            </div>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <form action="" method="get">

                        <div class="space-y-2">
                            <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 "
                                for="first-name">
                                First name
                            </label>
                            <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:opacity-50 hover:first:bg-emerald-300"
                                id="first-name" placeholder="Enter your first name" />
                        </div>
                        <div class="space-y-2">
                            <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                for="last-name">
                                Last name
                            </label>
                            <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                id="last-name" placeholder="Enter your last name" />
                        </div>
                </div>
                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="email">
                        Email
                    </label>
                    <input
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="email" placeholder="Enter your email" type="email" />
                </div>
                </form>
                <div class="space-y-2">
                    <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="message">
                        Message
                    </label>
                    <textarea
                        class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 min-h-[100px]"
                        id="message" placeholder="Enter your message"></textarea>
                </div>
                <button
                    class="inline-flex h-9 items-center justify-center rounded-md border border-gray-200 bg-white-900 text-black-200 px-4 text-sm font-medium shadow-sm  hover:bg-rose-300 hover:text-black-900 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:border-gray-800 dark:bg-gray-950 dark:hover:bg-gray-800 dark:hover:text-gray-50 dark:focus-visible:ring-gray-300 transition delay-300 duration-300 ease-in-out">
                    Send
                </button>
            </div>
        </div>
        <div class="space-y-8">
            <div class="space-y-2">
                <h3 class="text-2xl font-bold">Contact Information</h3>
            </div>
            <div class="space-y-4">
                <div class="space-y-2">
                    <h4 class="font-semibold">Address</h4>
                    <p>West Noabadi, Agartala, Tripura</p>
                </div>
                <div class="space-y-2">
                    <h4 class="font-semibold">Phone</h4>
                    <p>+91 6009239385</p>
                </div>
                <div class="space-y-2">
                    <h4 class="font-semibold">Email</h4>
                    <p>kanakacharya52@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
